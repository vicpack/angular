<mat-toolbar color="primary" fxLayout fxLayoutAlign="space-between center">
    <h3>{{title}}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>

<mat-dialog-content>
    <form fxLayout="column" [formGroup]="fg">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="nombre" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput formControlName="apellido" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Licencia</mat-label>
            <input type="text" matInput formControlName="licencia" required>
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end center" fxLayoutGap="20px">
            <button mat-raised-button color="primary" type="button" [disabled]="fg.invalid"
                (click)="save()">Guardar</button>
            <button mat-button mat-dialog-close color="accent" type="button">Cancelar</button>
        </div>
    </form>
</mat-dialog-content>
