<div class="container-table" fxLayout="column">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let md of metaDataColumns" [matColumnDef]="md.field">
            <th mat-header-cell *matHeaderCellDef>{{md.field}}</th>
            <td mat-cell *matCellDef="let row"> {{row[md.field]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listFields"> </tr>
        <tr mat-row *matRowDef="let row; columns: listFields"></tr>
    </table>
</div>
