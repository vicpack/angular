<div class="container-table" fxLayout="column">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let field of listFields" [matColumnDef]="field">
            <th mat-header-cell *matHeaderCellDef>{{field}}</th>
            <td mat-cell *matCellDef="let row"> {{row[field]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listFields"> </tr>
        <tr mat-row *matRowDef="let row; columns: listFields"></tr>
    </table>
</div>
